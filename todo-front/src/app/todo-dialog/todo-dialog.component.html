<form (ngSubmit)="onSubmitDialog(form)" #form="ngForm">
  <div class="form-group">
    <label class="label">New Todo</label>
    <div class="submit">
      <input
        type="text"
        class="form-control"
        value="{{ todo.text }}"
        [ngModel]="todo.text"
        name="todoEdit"
        minlength="2"
        required
      />
    </div>
    <div *ngIf="form.dirty">
      <p *ngIf="form.controls.todoEdit.errors?.required" class="text-danger">
        Please type here todo task!
      </p>
      <p *ngIf="form.controls.todoEdit.errors?.minlength" class="text-danger">
        Minimum length od todo task is 2!
      </p>
    </div>
    <div class="button">
      <div class="save col-3">
        <button class="btn btn-light" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>Save
        </button>
      </div>

      <div class="cancel col-3">
        <button class="btn btn-info" type="button" (click)="cancelDialog()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
